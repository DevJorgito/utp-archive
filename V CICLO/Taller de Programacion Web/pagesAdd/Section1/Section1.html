    <div class="contenido_form">
        <div class="subtitulo">
            <h2>SECCIÓN 1: LOCALIZACIÓN DE LA VIVIENDA Y NÚMERO DE HOGARES</h2>
            <br>
        </div>
        <form action="procesar_formulario.php" method="POST">
            <div class="Numero_Vivienda">
                <label for="numcedula"><b>N° de Cédula</b></label>
                <input type="text" id="numcedula">
                <label for="numvivienda"><b>N° de Vivienda</b></label>
                <input type="text" id="numvivienda">
            </div>
            <br>
            <div class="ubicacion-geografica">
                <h3>A. UBICACIÓN GEOGRÁFICA</h3>
                <div class="grupotexto">
                    <label for="departamento_codigo"><b>DEPARTAMENTO</b></label>
                    <input type="text" id="departamento_nombre" class="input">
                </div>
                <div class="grupotexto">
                    <label for="provincia_codigo"><b>PROVINCIA</b></label>
                    <input type="text" id="provincia_nombre" class="input">
                </div>
                <div class="grupotexto">
                    <label for="distrito_codigo"><b>DISTRITO</b></label>
                    <input type="text" id="distrito_nombre" class="input">
                </div>
            </div>

            <div class="ubicacion-sensal">
                <h3>B. UBICACIÓN SENSAL</h3>
                <div class="grupotexto urbana">
                    <h4>AREA URBANA</h4>
                    <select name="areaurbana" >
                        <option value="Zona">Zona</option>
                        <option value="Sección">Sección</option>
                        <option value="A.E.U">A.E.U</option>
                        <option value="MANZANA">MANZANA</option>
                        <option value="FRENTE">FRENTE</option> 
                    </select>
                    <br>
                    <br>
                    <input type="text" id="areaurbana">
                </div>
                <div class="grupotexto">
                    <h4>AREA RURAL</h4>
                    <select name="arearural" >
                        <option value="Sección">Sección</option>
                        <option value="A.E.R">A.E.R</option>
                    </select>
                    <br>
                    <br>
                    <input type="text" id="arearural">
                </div>
                <div class="grupotexto">
                    <label for="vivienda_dir"><b>DIR. DE LA VIVIENDA</b></label>
                    <label for="tipo_via">Tipo de vía: </label>
                    <select name="tipo_via" >
                        <option value="avenida">Avenida</option>
                        <option value="calle">Calle</option>
                        <option value="jiron">Jirón</option>
                        <option value="pasaje">Pasaje</option>
                        <option value="carretera">Carretera</option>
                        <option value="otro">Otro</option>
                    </select>
                    <label for="NombreVia">Nombre de Vía</label>
                    <input type="text" class="input">
                    <label for="NumPuerta">N° de puerta</label>
                    <input type="text" class="input">
                    <label for="piso">Piso</label>
                    <input type="text" class="input">
                </div>
                <div class="grupotexto">
                    <label for="TotalHogares"><b>TOTAL DE HOGARES</b></label>
                    <input type="text" class="input">
                    <label for="N°Hogar"><b>HOGAR N°</b></label>
                    <input type="text" class="input">
                </div>
            </div>

            <button type="submit" class="btnEnviar">Enviar</button>

        </form>

    </div>
